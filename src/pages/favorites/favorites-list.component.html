<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-title>{{'menu_favoritos' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-color">

  <ion-grid fixed>
    <ion-row>
      <ion-col>

        <ion-list [virtualScroll]="favoritesList" approxItemHeight="150px">
          <ion-item *virtualItem="let item">
            <ion-thumbnail item-start (click)="loadTracker(item.num)">
              <div padding-vertical>
                <label class="text-xxlarge-bold-blue">{{item.num}}</label>
              </div>
            </ion-thumbnail>
            <div (click)="loadTracker(item.num)" class="no-white-space">
              <h2>{{item.title}}</h2>
              <p>{{item.description}}</p>
            </div>
            <button ion-button clear icon-only item-end (click)="deleteItem(item.num)">
              <ion-icon name="trash"></ion-icon>
            </button>

          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
