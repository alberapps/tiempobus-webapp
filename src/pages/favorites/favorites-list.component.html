<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-color">

  <ion-list>
    <ion-item *ngFor="let item of favoritesList">
      <ion-thumbnail item-start (click)="loadTracker(item.num)">
        <div padding-vertical>
          <label class="text-xxlarge-bold-blue">{{item.num}}</label>
        </div>
      </ion-thumbnail>
      <div (click)="loadTracker(item.num)" class="no-white-space">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
      </div>
      <button ion-button clear icon-only item-end (click)="deleteItem(item.num)">
          <ion-icon name="trash"></ion-icon>
        </button>

    </ion-item>
  </ion-list>



</ion-content>
